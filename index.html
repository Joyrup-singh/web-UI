<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- nav-bar -->
    <header>
        <nav>
            <div class="nav-logo">
                <img src="./Assets/website-logo.png" alt="">
            </div>
            <div class="nav-menu">
                <ul>
                    <li>
                        <a href="">Retail</a>
                    </li>
                    <li>
                        <a href="">SME</a>
                    </li>
                    <li>
                        <a href="">Corporate</a>
                    </li>
                    <li>
                        <a href="">About Us</a>
                    </li>
                    <li>
                        <a href="">Covid 19</a>
                    </li>
                    <li>
                        <a href="">Campgains</a>
                    </li>
                </ul>
                <div class="nav-buttons">
                    <img src="./Assets/search-icon.png" alt="">
                    <button>iSearch</button>
                </div>
            </div>
        </nav>
    </header>
    <!-- main-section -->
     <main>
        <section class="main-section">
            <h1>Chase your dream with us</h1>
            <p>
                The harder you work for something, the greater you'll feel when you
                achieve it.
            </p>
            <div class="hero-btns">
                <button class="btn-1">APPLY ONLINE</button>
                <button class="btn-2">LOAN CALCULATOR</button>
            </div>
            <div class="contact">
                <div class="contact-one">
                    <img src="./Assets/phone.png" alt="">
                    <p>1659</p>
                </div>
                <div class="contact-two"></div>
                <div class="contact-three">
                    <ul>
                        <li><img src="./Assets/facebook.png" alt=""></li>
                        <li><img src="./Assets/youtube.png" alt=""></li>
                        <li><img src="./Assets/linkedin.png" alt=""></li>
                        <li><img src="./Assets/instagram.png" alt=""></li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- main-right-section -->
         <section class="main-right">
            <div>
                <div class="car-loans">
                    <img src="./Assets/car.png" alt="">
                </div>
                <p>CAR LOAN</p>
                <div class="home-loans">
                    <img src="./Assets/House.png" alt="">
                    <p>HOME LOAN</p>
                </div>
                <img class="hero-image" src="./Assets/hero-image.png" alt="">
            </div>
         </section>
     </main>
</body>
</html>
